name: deploy-pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0

      - name: Deploy site
        run: |
          docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material:8.0.1 gh-deploy --force
